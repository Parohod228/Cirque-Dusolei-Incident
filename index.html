<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Streamable Autoplay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <iframe 
      src="https://streamable.com/13cn63?autoplay=1&muted=1" 
      allow="autoplay; fullscreen" 
      allowfullscreen
    ></iframe>
  </div>
</body>
</html>
